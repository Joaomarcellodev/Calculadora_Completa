<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01 - Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

            <div class="calculator">

                <form>
                        <div class="display">
                            <input type="text" name="display" id="display">
                        </div>

                        <div>
                            <input type="button" onclick="display.value =''" value="AC" class="operator">
                            <input type="button" onclick="display.value = display.value.toString().slice(0,-1)" value="DE" class="operator">
                            <input type="button" onclick="display.value += '.'" value="." class="operator">
                            <input type="button" onclick="display.value += '/'" value="/" class="operator">
                        </div>

                        <div>
                            <input type="button" value="7" onclick="display.value += '7'">
                            <input type="button" value="8" onclick="display.value += '8'">
                            <input type="button" value="9" onclick="display.value += '9'">
                            <input type="button" value="*" onclick="display.value += '*'" class="operator">
                        </div>

                        <div>
                            <input type="button" value="4" onclick="display.value += '4'">
                            <input type="button" value="5" onclick="display.value += '5'">
                            <input type="button" value="6" onclick="display.value += '6'">
                            <input type="button" value="-" onclick="display.value += '-'"class="operator">
                        </div>

                        <div>
                            <input type="button" value="1" onclick="display.value += '1'">
                            <input type="button" value="2" onclick="display.value += '2'">
                            <input type="button" value="3" onclick="display.value += '3'">
                            <input type="button" value="+" onclick="display.value += '+'"class="operator">
                        </div>

                        <div>
                            <input type="button" onclick="display.value += '00'"value="00">
                            <input type="button" onclick="display.value += '0'"value="0" >
                            <input id="equal" type="button" onclick="display.value = eval(display.value)" value="=" class="operator equal">
                        </div>

                </form>

            </div>

    </div>

    <script>

        let getedResult = false;
        const equalButton = document.getElementById('equal');
        const buttons = document.querySelectorAll('input[type=button]');

        buttons.forEach((myButton) => {

            myButton.addEventListener('click', () => {

                if(myButton.value == '='){
                    getedResult = true;
                }

                if(myButton.value != '='  && getedResult == true && display.value != '' ){
                    display.value = myButton.value;
                    getedResult = false;
                }
            });
        });

    </script>


</body>
</html>
